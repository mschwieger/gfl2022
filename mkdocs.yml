site_name: GFL Lehrgang 2022
site_url: https://gfl.afsvd.de
repo_url: https://github.com/mschwieger/gfl2022
repo_name: mschwieger/gfl2022
edit_uri: edit/main/docs/
theme:
    name: material
    locale: de
    palette:
        primary: black
    features:
        - navigation.tabs
plugins:
    - search:
        lang: de
markdown_extensions:
    - toc:
        permalink: "#"
    - admonition
    - tables
    - attr_list
    - md_in_html
    - pymdownx.details
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
